<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub - Online Book Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header class="header">
        <nav class="navbar">
            <div class="navbar-container">
                <div class="logo">
                    <a href="index.html">üìö BookHub</a>
                </div>
                
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search books by title or author...">
                    <button class="search-btn">üîç</button>
                </div>

                <div class="nav-links">
                    <a href="index.html" class="nav-link active">Shop</a>
                    <a href="cart.html" class="nav-link cart-link">
                        üõí Cart <span class="cart-count" id="cartCount">0</span>
                    </a>
                    <a href="orders.html" class="nav-link">Orders</a>
                    <span id="navUser"></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to BookHub</h1>
            <p>Discover thousands of books from your favorite authors</p>
        </div>
    </section>

    <!-- Filters and Sort -->
    <section class="filter-section">
        <div class="filter-container">
            <select id="sortBy" class="filter-select">
                <option value="newest">Newest</option>
                <option value="priceLow">Price: Low to High</option>
                <option value="priceHigh">Price: High to Low</option>
            </select>
        </div>
    </section>

    <!-- Loading Indicator -->
    <div id="loadingSpinner" class="spinner hidden"></div>

    <!-- Books Display -->
    <main class="books-container">
        <div id="books" class="books-grid"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 BookHub. All rights reserved. | Premium Online Book Store</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
