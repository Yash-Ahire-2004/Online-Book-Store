<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BookHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar-container">
                <div class="logo">
                    <a href="index.html">ðŸ“š BookHub</a>
                </div>
                <div class="nav-links">
                    <span style="color: white;">Already have an account? <a href="login.html" style="color: #ffd700;">Sign in</a></span>
                </div>
            </div>
        </nav>
    </header>

    <div class="form-card">
        <h2>Create Account</h2>
        <p style="text-align: center; color: #666; margin-bottom: 25px;">Join BookHub and start reading today</p>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a strong password" required>
        </div>

        <button class="btn" onclick="register()">Create Account</button>

        <div class="form-links">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2026 BookHub. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
